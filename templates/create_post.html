<html>
    <head>
        <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
        <body class="bg-black">
             <div class="flex">
       {% include 'navbar.html' %}

{% load static %}

{% block content %}
<div class="flex-1 container mx-auto p-4">
    <div class="bg-gray-900 rounded-xl shadow p-6 mb-8 text-white">
        <h2 class="text-3xl font-bold mb-6">Create New Post</h2>

        {# Display messages here (e.g., error messages if no image is uploaded) #}
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="p-3 rounded-lg text-center
                        {% if 'error' in message.tags %}bg-red-600 text-white{% endif %}
                        {% if 'success' in message.tags %}bg-green-600 text-white{% endif %}
                        ">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="image_upload" class="block text-gray-400 text-sm font-bold mb-2">Upload Image:</label>
                <input
                    type="file"
                    id="image_upload"
                    name="image_upload"
                    accept="image/*"
                    required
                    class="w-full text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
                />
            </div>

            <div>
                <label for="caption" class="block text-gray-400 text-sm font-bold mb-2">Caption (optional):</label>
                <textarea
                    id="caption"
                    name="caption"
                    rows="3"
                    placeholder="Write a caption..."
                    class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-blue-500 focus:border-blue-500 text-white"
                ></textarea>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Post
            </button>
        </form>
    </div>
</div>
{% endblock content %}
</body>
</html>
