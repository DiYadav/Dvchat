{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Face & Username</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <div class="login-container">
    <h2>Login with Username and Face</h2>

    <input type="text" id="username" placeholder="Enter Username" required />
    <video id="video" autoplay muted></video>

    <div>
      <button id="capture-button" type="button">Login</button>
      <a href="/register/"><button type="button">Register</button></a>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <div id="loginMessage"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const captureBtn = document.getElementById("capture-button");
      const loginMessage = document.getElementById("loginMessage");

      // CSRF token helper from meta tag
      const getCSRFToken = () => {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
      };

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch(() => {
          loginMessage.innerText = "Camera access denied.";
        });

      captureBtn.onclick = async () => {
        const username = document.getElementById("username").value.trim();

        if (!username) {
          loginMessage.innerText = "Please enter your username.";
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg');

        const formData = new FormData();
        formData.append("username", username);
        formData.append("face_image", imageData);

        const response = await fetch("{% url 'face_login' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": getCSRFToken()
          },
          body: formData
        });

        const result = await response.json();
        loginMessage.innerText = result.message;

        if (result.status === "success") {
          window.location.href = "/";
        }
      };
    });
  </script>
</body>
</html>
