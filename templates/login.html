 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Face & Username</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="h-screen m-0 p-0 box-border font-[Segoe_UI] flex justify-center items-center animate-gradient bg-[length:400%_400%] bg-[linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab)]">

 
    <a
    class="absolute top-6 left-6" 
    href="/about">
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-white hover:text-gray-800 transition-all duration-300 transform hover:scale-105">
        About Us
      </button>
    </a>
  

  <div class="bg-white/15 backdrop-blur p-10 rounded-2xl shadow-[0_8px_32px_0_rgba(31,38,135,0.37)] border border-white/20 w-[500px] text-center animate-fadeIn">
    <h2 class="text-white text-2xl font-semibold mb-6">Login with Username and Face</h2>

    <input type="text" id="username" placeholder="Enter Username"
      class="w-full p-3 mb-4 rounded-xl border-none outline-none text-base" required />

    <video id="video" autoplay muted
      class="w-full rounded-xl mb-4 border-2 border-white shadow-[0_0_10px_rgba(255,255,255,0.5)]"></video>

    <div class="flex justify-center gap-4">
      <button id="capture-button"
        class="px-5 py-2 text-base rounded-xl bg-white text-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300 transform hover:scale-105">
        Login
      </button>

      <a href="/register/">
        <button type="button"
          class="px-5 py-2 text-base rounded-xl bg-white text-gray-800 hover:bg-gray-800 hover:text-white transition-all duration-300 transform hover:scale-105">
          Register
        </button>
      </a>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <div id="loginMessage" class="mt-4 text-sm text-white min-h-[20px]"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const captureBtn = document.getElementById("capture-button");
      const loginMessage = document.getElementById("loginMessage");

      const getCSRFToken = () => {
        return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
      };

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch(() => {
          loginMessage.innerText = "Camera access denied.";
        });

      captureBtn.onclick = async () => {
        const username = document.getElementById("username").value.trim();

        if (!username) {
          loginMessage.innerText = "Please enter your username.";
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/jpeg');

        const formData = new FormData();
        formData.append("username", username);
        formData.append("face_image", imageData);

        const response = await fetch("{% url 'face_login' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": getCSRFToken()
          },
          body: formData
        });

        const result = await response.json();
        loginMessage.innerText = result.message;

        if (result.status === "success") {
          window.location.href = "/";
        }
      };
    });
  </script>

  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      animation: gradientBG 5s ease infinite;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 1.2s ease-in-out;
    }
  </style>
</body>
</html>
