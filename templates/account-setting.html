<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Tailwind CSS Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9f37ddf547.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-7xl mx-auto p-6">
      <!-- Account Settings -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-xl font-bold uppercase mb-4">
            Account <span class="text-cyan-400">Setting</span>
          </h2>
          <form class="space-y-4">
            <div>
              <label class="block mb-1">User Name</label>
              <input type="text" value="user" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block mb-1">Email Id</label>
              <input type="email" value="usergmail@gmail.com" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block mb-1">Alternate Email</label>
              <input type="email" value="usergmail2@gmail.com" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block mb-1">Languages Known</label>
              <div class="flex flex-wrap gap-4">
                <label><input type="checkbox" checked /> English</label>
                <label><input type="checkbox" /> French</label>
                <label><input type="checkbox" /> Hindi</label>
                <label><input type="checkbox" /> Spanish</label>
                <label><input type="checkbox" /> Arabic</label>
                <label><input type="checkbox" /> Italian</label>
              </div>
            </div>
            <div class="flex gap-4">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
              <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
          </form>
        </div>

        <!-- Social Media Settings -->
        <div class="bg-white p-6 rounded-xl shadow">
          <h2 class="text-xl font-bold uppercase mb-4">
            Social <span class="text-cyan-400">Media</span>
          </h2>
          <form class="space-y-4">
            <div>
              <label class="block mb-1">Facebook</label>
              <input type="text" value="www.facebook.com" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block mb-1">Twitter</label>
              <input type="text" value="www.twitter.com" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block mb-1">Instagram</label>
              <input type="text" value="www.instagram.com" class="w-full border rounded px-3 py-2" />
            </div>
            <div class="flex justify-between">
              <a href="#" class="text-red-500"><i class="fa fa-minus"></i> Remove</a>
              <a href="#" class="text-green-500"><i class="fa fa-plus"></i> Add</a>
            </div>
            <div class="flex gap-4">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
              <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabs Section -->
      <div class="mt-10 bg-white p-6 rounded-xl shadow">
        <div class="border-b mb-6">
          <ul class="flex flex-wrap">
            <li class="mr-4">
              <a href="#personal-information" class="tab-link font-semibold text-blue-600">Personal Information</a>
            </li>
            <li class="mr-4">
              <a href="#chang-pwd" class="tab-link">Change Password</a>
            </li>
            <li class="mr-4">
              <a href="#emailandsms" class="tab-link">Email and SMS</a>
            </li>
            <li class="mr-4">
              <a href="#manage-contact" class="tab-link">Manage Contact</a>
            </li>
          </ul>
        </div>
        <!-- You can continue here to add tab contents as divs with IDs like #personal-information, #chang-pwd, etc. -->
      </div>
    </div>

    <script>
      // Basic tab switcher script
      const links = document.querySelectorAll('.tab-link');
      const sections = document.querySelectorAll('.tab-section');

      links.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const id = link.getAttribute('href').substring(1);
          sections.forEach(sec => sec.classList.add('hidden'));
          document.getElementById(id)?.classList.remove('hidden');

          links.forEach(l => l.classList.remove('text-blue-600'));
          link.classList.add('text-blue-600');
        });
      });
    </script>
  </body>
</html>
